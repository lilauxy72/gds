<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geometry Dash Subzero</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      window.addEventListener('beforeunload', function (e) {
        const confirmationMessage = "Are you sure you want to leave? Your progress may be lost.";
        (e || window.event).returnValue = confirmationMessage;
        return confirmationMessage;
      });

      document.addEventListener('click', function (e) {
        if (e.target.tagName === 'A' && e.target.href) {
          const confirmed = confirm('Are you sure you want to leave this page? Your progress may be lost.');
          if (!confirmed) {
            e.preventDefault();
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="gameContainer" style="width: 960px; height: 600px;"></div>
    <script>
      UnityLoader.instantiate("gameContainer", "Build/geometrydash-subzero.json");
    </script>
  </body>
</html>
