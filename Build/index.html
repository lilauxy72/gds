<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Build</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="Build/UnityLoader.js"></script>
  <script>
    // Add beforeunload warning
    window.addEventListener("beforeunload", function (e) {
      e.preventDefault();
      e.returnValue = "Are you sure you want to leave? Your game progress may be lost.";
    });

    // Optional: warn when clicking <a> links
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function (e) {
          if (!confirm("Are you sure you want to leave the game?")) {
            e.preventDefault();
          }
        });
      });
    });
  </script>
</head>
<body>
  <div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">Your Game Title</div>
    </div>
  </div>

  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/geo.json", {
      onProgress: UnityProgress
    });
  </script>
</body>
</html>
